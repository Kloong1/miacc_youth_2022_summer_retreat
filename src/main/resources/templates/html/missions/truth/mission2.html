<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <title>스톤 가디언즈의 시험</title>

    <!-- Le styles -->
    <link href="/bootstrap/assets/css/bootstrap.css" rel="stylesheet">

        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand">스톤 가디언즈의 시험</a>
        </div>
    </div>
</div>

<div class="container">

    <div class="page-header">
        <h1>트루 스톤 - 미션 #2</h1>
    </div>

    <section>
        <h1>진리가 너희를 자유케하리라</h1>
        <p>
            연세대학교의 건학이념은 <b>‘진리가 너희를 자유케하리라’</b>입니다.
        </p>

        <p>
            연세대학교에서 이 건학이념이 적힌 곳을 2곳 이상 찾고, 건학 이념과 팀원 모두의 모습이 함께 나오도록 셀카로 찍어 전송하세요.
        </p>

        <p>
            사진을 확인하면 다음 미션으로 진행할 수 있는 암호를 전달하겠습니다.
        </p>

        <h1>참고</h1>
        <p>
            1. 건학이념을 직접 쓰는 등의 편법은 인정하지 않습니다. 오로지 연세대학교에 이미 있는 건학이념만 인정합니다.<br>
            2. 2장의 사진을 각각 업로드하면 됩니다 (2번에 걸쳐서 업로드).
        </p>
    </section>

    <section>
        <form method="post" action="/missions/truth-stone/2/upload" enctype="multipart/form-data">
            <label> Photo:
                <input name="image" type="file" accept="image/*">
            </label>
            <input class="btn" type="submit" value="Submit">
        </form>
    </section>

    <section>
        <form action="/missions/truth-stone/3" method="get">
            <label> Password:
                <input type="text" name="password" maxlength="30">
            </label>
            <input class="btn" type="submit" value="Submit">
        </form>
    </section>

</div>
