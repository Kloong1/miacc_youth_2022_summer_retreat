<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <title>스톤 가디언즈의 시험</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->
    <link href="/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand">스톤 가디언즈의 시험</a>
        </div>
    </div>
</div>

<div class="container">

    <div class="page-header">
        <h1>아가페 스톤 - 미션 #4</h1>
    </div>

    <section>
        <h1>묘비에서 길을 찾다</h1>
        <p>
            <video width="100%" poster="/video/thumbnail.jpeg" controls>
                <source src="/video/agape/mission4.mp4" type="video/mp4">
            </video>
        </p>
    </section>

    <section>
        <h1>셔우드홀</h1>
        <p>
            한국 최초의 여의사 AAAA
        </p>

        <h1>헐버트</h1>
        <p>
            BBBB 초대 회장
        </p>

        <h1>아펜젤러</h1>
        <p>
            CCC에 상륙하신 첫 기도
        </p>

        <h1>켄드릭</h1>
        <p>
            QR 코드 - 텍사스 DD청년회
        </p>

        <h1>정답 입력 양식</h1>
        <p>
            AAAABBBBCCCDD (띄어쓰기 없이 입력할 것)
        </p>
    </section>

    <section>
        <form action="/missions/agape-stone/5" method="get">
            <label> Password:
                <input type="text" name="password" maxlength="30">
            </label>
            <input class="btn" type="submit" value="Submit">
        </form>
    </section>

</div>
