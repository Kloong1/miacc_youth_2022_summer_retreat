    <meta charset="utf-8">

    <!-- Le styles -->
    <link href="/bootstrap/assets/css/bootstrap.css" rel="stylesheet">

        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand">스톤 가디언즈의 시험</a>
        </div>
    </div>
</div>

<div class="container">

    <div class="page-header">
        <h1>아가페 스톤 - 미션 #2</h1>
    </div>

    <section>
        <h1>아가페 스톤이 있는 곳</h1>
        <p>
            아가페 스톤 미션이 진행되는 장소는 양화진외국인선교사묘원 입니다.
        </p>

        <p>
            지금 바로 미션 장소로 이동해주시기 바랍니다.
        </p>

        <p>
            양화진에 도착하면, "양화진외국인선교사묘원"이라는 글씨가 있는 곳 앞에서 모두의 얼굴이 잘 나오도록 셀카를 찍은 뒤 사진을 업로드하세요.
        </p>

        <p>
            사진을 확인하면 다음 미션으로 진행할 수 있는 암호를 전달하겠습니다.
        </p>

        <form method="post" action="/missions/agape-stone/2/upload" enctype="multipart/form-data">
            <label> Photo:
                <input name="image" type="file" accept="image/*">
            </label>
            <input class="btn" type="submit" value="Submit">
        </form>
    </section>

    <section>
        <form action="/missions/agape-stone/3" method="get">
            <label> Password:
                <input type="text" name="password" maxlength="30">
            </label>
            <input class="btn" type="submit" value="Submit">
        </form>
    </section>

</div>
